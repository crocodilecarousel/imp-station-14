- type: entity
  id: BaseWallpaper
  name: wallpaper
  description: Cover up those unsightly naked walls right now!!
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: WallMount
    arc: 360
  - type: Rotatable
  - type: Clickable
  - type: Sprite
    drawdepth: WallTops
    sprite: _Impstation/Structures/Wallmounts/wallpaper.rsi
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/poster_broken.ogg
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

